<h1>Buggy Page</h1>

<div class="row">
    <div class="col-2">
        <button class="btn btn-block btn-outline-primary" (click)="product404Error()">products/99999<br>404</button>
    </div>

    <div class="col-2">
        <button class="btn btn-block btn-outline-primary" (click)="notFoundError()">Not Found<br>404</button>
    </div>

    <div class="col-2">
        <button class="btn btn-block btn-outline-primary" (click)="badRequestError()">Bad Request<br>400</button>
    </div>

    <div class="col-2">
        <button class="btn btn-block btn-outline-primary" (click)="serverError()">Server Error<br>500</button>
    </div>
</div>
<div class="row mb-2">
    <div class="col-4">
        <button class="btn btn-block btn-outline-primary" (click)="badRequestError('idAsText')">
            Bad Request (Validation Error)<br>400
        </button>
    </div>
</div>
<app-error-summary [validationError]="validationError"></app-error-summary>
