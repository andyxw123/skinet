<div [formGroup]="checkoutForm" *ngIf="checkoutForm.get('addressForm') as addressForm">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h4>Shipping Address</h4>
        <button [disabled]="!(addressForm.valid && addressForm.dirty)" (click)="saveUserAddress()" class="btn btn-outline-success" >
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input formControlName="firstName" [label]="'First Name'"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input formControlName="lastName" [label]="'Last Name'"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input formControlName="street" [label]="'Street'"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input formControlName="city" [label]="'City'"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input formControlName="state" [label]="'State'"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input formControlName="zipcode" [label]="'Zipcode'"></app-text-input>
        </div>

    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i> 
        Back to Basket
    </button>
    <button [disabled]="checkoutForm.get('addressForm').invalid" class="btn btn-primary" cdkStepperNext>
        Go to Delivery
        <i class="fa fa-angle-right"></i> 
    </button>
</div>
