<div [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h4>Choose Your Delivery Method</h4>
    </div>
    <div class="row ml-4" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input formControlName="deliveryMethodId" type="radio" id={{method.id}} value="{{method.id}}"
                class="custom-control-input" (click)="setShippingPrice(method)">
            <label for="{{method.id}}" class="custom-control-label cursor-pointer">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <div class="label-description">{{method.description}}</div>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> 
        Back to Address
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
        Go to Review
        <i class="fa fa-angle-right"></i> 
    </button>
</div>
