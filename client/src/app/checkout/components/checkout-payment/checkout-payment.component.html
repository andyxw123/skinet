<div class="d-flex justify-content-between align-items-center my-3">
    <h4>Payment Card Details</h4>
</div>

<div [formGroup]="checkoutForm" class="mb-3">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input formControlName="nameOnCard" [label]="'Name On Card'"></app-text-input>
        </div>
        <div class="form-group col-6">
            <div #cardNumber class="form-control py-3"></div>
        </div>

        <div class="form-group col-3">
            <div #cardExpiry class="form-control py-3"></div>
        </div>
        <div class="form-group col-3">
            <div #cardCvc class="form-control py-3"></div>
        </div>
        <ng-container *ngIf="cardErrorMessage">
            <div class="col-12 text-danger" style="margin-top:-15px">{{cardErrorMessage}}</div>
        </ng-container>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i>
        Back to Review
    </button>
    <button [disabled]="isBusy || !canSubmitOrder()" class="btn btn-success" (click)="submitOrder()">
        Submit Order
        <i *ngIf="!isBusy"class="fa fa-angle-right"></i>
        <i *ngIf="isBusy" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
