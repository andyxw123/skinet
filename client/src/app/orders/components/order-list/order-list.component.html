<ng-container *ngIf="(orders || [])">
    <table class="table table-hover">
        <thead>
            <tr class="bg-light text-uppercase">
                <th width="25%">
                    Order
                </th>
                <th width="25%">
                    Date
                </th>
                <th width="25%" class="text-right">
                    Total
                </th>
                <th width="25%">
                    Status
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders" class="cursor-pointer" [routerLink]="['/orders', order.id]" [state]="order">
                <th>
                    # {{ order.id }}
                </th>
                <td>
                    {{order.orderDate | date:'medium' }}
                </td>
                <td class="text-right">
                    {{order.total | currency}}
                </td>
                <td>
                    {{order.status}}
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="orders && !orders.length">
            <tr>
                <td colspan="4">
                    No orders
                </td>
            </tr>
        </tfoot>
    </table>
</ng-container>
