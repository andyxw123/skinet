<div class="my-2"*ngIf="pagedData">
    <div *ngIf="!pagedData.count">
        <strong>No results</strong>
    </div>
    <div *ngIf="pagedData.count > 0">
        <span>Items</span>
        <strong class="mx-1">{{rangeFrom()}}</strong>
        <span>to</span>
        <strong class="mx-1">{{rangeTo()}}</strong>
        <span>of</span>
        <strong class="mx-1">{{pagedData.count}}</strong>
    </div>
</div>
