<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p style="font-size:x-large;">{{product.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle cursor-pointer text-primary fa-2x" (click)="decrementQuantity()"></i>
            <h3 class="font-weight-bold mx-2 mb-1">{{quantity}}</h3>
            <i class="fa fa-plus-circle cursor-pointer text-primary fa-2x"  (click)="incrementQuantity()"></i>
            <button class="btn btn-lg ml-4" [class.btn-outline-secondary]="!quantity" [class.btn-primary]="quantity" [disabled]="!quantity" (click)="addItemToBasket()">Add to Basket</button>
        </div>
        <div class="mt-4">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
