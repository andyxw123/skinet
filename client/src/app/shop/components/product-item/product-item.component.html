<!-- Include an ngIf to avoid console errors if product is undefined -->
<div class="card shadow-sm h-100" *ngIf="product">
  <div class="image position-relative">
    <img class="img-fluid bg-light cursor-pointer" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-sm btn-primary mr-1" (click)="addItemToBasket()"><i class="fa fa-shopping-cart mr-2"></i></button>
      <button type="button" class="btn btn-sm btn-primary ml-1" routerLink="/shop/products/{{product.id}}">View</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/products/{{product.id}}">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">
      {{product.price | currency}}
    </span>
  </div>
</div>
